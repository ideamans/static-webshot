name: Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - build

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-24.04-arm
          - os: darwin
            arch: arm64
            runner: macos-14
          - os: windows
            arch: amd64
            runner: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get version
        id: version
        shell: bash
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=dev" >> $GITHUB_OUTPUT
          fi

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          LDFLAGS="-X main.version=${VERSION}"
          go build -ldflags "${LDFLAGS}" -o static-webshot ./cmd/staticwebshot

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          $VERSION = "${{ steps.version.outputs.VERSION }}"
          $LDFLAGS = "-X main.version=${VERSION}"
          go build -ldflags "${LDFLAGS}" -o static-webshot.exe ./cmd/staticwebshot
        shell: pwsh

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          OS=${{ matrix.os }}
          ARCH=${{ matrix.arch }}
          ARCHIVE_NAME="static-webshot_${VERSION}_${OS}_${ARCH}.tar.gz"
          tar -czvf "${ARCHIVE_NAME}" static-webshot
          echo "Created: ${ARCHIVE_NAME}"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          $VERSION = "${{ steps.version.outputs.VERSION }}"
          $ARCHIVE_NAME = "static-webshot_${VERSION}_windows_amd64.zip"
          Compress-Archive -Path static-webshot.exe -DestinationPath $ARCHIVE_NAME
          Write-Host "Created: ${ARCHIVE_NAME}"
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-webshot_${{ steps.version.outputs.VERSION }}_${{ matrix.os }}_${{ matrix.arch }}
          path: static-webshot_${{ steps.version.outputs.VERSION }}_*

      - name: Upload binary for test
        uses: actions/upload-artifact@v4
        with:
          name: binary_${{ matrix.os }}_${{ matrix.arch }}
          path: static-webshot${{ runner.os == 'Windows' && '.exe' || '' }}

  test:
    name: Test (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    needs: build
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-24.04-arm
          - os: darwin
            arch: arm64
            runner: macos-14
          - os: windows
            arch: amd64
            runner: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: binary_${{ matrix.os }}_${{ matrix.arch }}
          path: .

      - name: Make binary executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x ./static-webshot

      - name: Install Chrome (Linux amd64)
        if: runner.os == 'Linux' && matrix.arch == 'amd64'
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Chromium (Linux arm64)
        if: runner.os == 'Linux' && matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser || sudo apt-get install -y chromium

      - name: Install Chrome (macOS/Windows)
        if: runner.os == 'macOS' || runner.os == 'Windows'
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        run: go test -v -race -timeout 10m ./...

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: go test -v -timeout 10m ./...

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, test]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Prepare release files and generate checksums
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          mkdir -p dist

          # Move all archives to dist directory
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} dist/ \;

          # Generate checksums
          cd dist
          sha256sum * > static-webshot_${VERSION}_checksums.txt
          cat static-webshot_${VERSION}_checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          generate_release_notes: true
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
